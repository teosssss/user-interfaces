<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login form with JavaScript Validation</title>
    <link rel="stylesheet" href="./style.css" id="accessibilityLink"/>
  </head>
  <body>
    <input type="checkbox" class="idk" id="darkMode" />
    <!-- darkmode.js working, bc it lets run the code and not stopping on first error -->

    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_EN/sdk.js#xfbml=1&version=v15.0"
      nonce="HPTVYgtf"
    ></script>
    <div class="wrapper">
      <div class="logo">
        <a href="../project4/index.html"
          ><img src="../project4/assets/logo/logo.png" alt="logo" class="logo"
        /></a>
      </div>
      <div class="form">
        <h1 class="title text-login">Login to your account</h1>
        <form action="" id="formvalidate">
          <div class="input-group">
            <label class="palceholder text-login" for="userName"
              >Username</label
            >
            <br />
            <input
              class="form-control text-login"
              size="25"
              name="userName"
              id="userName"
              type="text"
              placeholder=""
            />
          </div>
          <div class="input-group">
            <label class="palceholder text-login" for="userPassword"
              >Password</label
            >
            <br />
            <input
              class="form-control text-login"
              size="25"
              name="userPassword"
              id="userPassword"
              type="password"
              placeholder=""
            />
          </div>
          <br>
          <button class="login-button" type="submit" id="login">
            Login</button
          >
          <button class="login-button facebook" type="submit">
            <img
              src="../project4/assets/logo/facebook.png"
              alt=""
              style="height: 20px; margin-right: 5px;"
            />
            Login with Facebook</button
          >
          <button class="login-button google" type="submit" >
            <img
              src="../project4/assets/logo/google.png"
              alt=""
              style="height: 15px; margin-right: 5px;"
            />
            Login with Google</button
          >
          <br>
        </form>

          <a href="#" class="text-login">Forgot your password?</a>
          <br>
          <a href="register.html" class="text-login"
            >Don't have an account? Create One</a
          >
    </div>
  </body>
  <script src="../project4/js/login.js" type="text/javascript"></script>
  <script src="../project4/js/darkmode.js"></script>
</html>
