<html lang="en" >
<head>

</head>

    </div>
    <div class="form">
    
  
    <h1 class="title text-login">Login to your account</h1>
    <form action="" id="formvalidate">

      </div>
      <div class="input-group">
        <label class="palceholder text-login"for="userPassword">Password</label>
        <br>
        <input class="form-control text-login"  size="25" name="userPassword" id="userPassword" type="password" placeholder="" />
      </div>

      <button type="submit" id="login">Login</button><br>
    </form>
    <div class="signup-wrapper text-center ">
        <a href="register.html" class="text-login">Don't have an account? Create One</span></a>
    </div>
</div>
  
</div>
