<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form with JavaScript Validation</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
    <div class="logo">
        <a href=""><img src="/assets/logo/logo.png" alt="logo" class="logo"/></a>
    </div>
    <div class="form">
    
  
    <h1 class="title">Login to your account</h1>
    <form action="" id="formvalidate">
      <div class="input-group">
        <label class="palceholder" for="userName">Username</label>
        <br>
        <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">Password</label>
        <br>
        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
      </div>

      <button type="submit" id="login">Login</button><br>
    </form>
    <div class="signup-wrapper text-center">
        <a href="#">Don't have an accout? Create One</span></a>
    </div>
</div>
  
</div>

</body>
</html>
