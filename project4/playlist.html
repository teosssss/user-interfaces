<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo/logo-square.png" />
    <script
      src="https://kit.fontawesome.com/96629882c6.js"
      crossorigin="anonymous"
    ></script>
    <!-- script for icons-->
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        
        <form action="" class="search-bar">
          <input type="text" size="25" placeholder="Search..." id="song" />
          <button type="submit" id="search">
            <i class="fa fa-search"></i>
          </button>
        </form>
        
        <div class="user-button">
        <a href="login.html"><button id="login">Log In</button></a>
        <a href="register.html"><button id="register">Register</button></a>
       
        <a href="user.html"
          ><i
            class="user-icon fa fa-user-circle fa-2xl"
            style="display: none"
          ></i
        ></a>
        <a href="index.html"><button id="logout" onclick="userlogout()"><i class="fa fa-sign-out" aria-hidden="true"></i>
        </button></a>
        </div>
      
      </div>
      <div class="sidebar">
        <div class="header-sidebar">
          <a href="index.html"
            ><img src="../project4/assets/logo/logo.png" alt="logo" class="logo"
          /></a>
          <svg width="34" height="22" viewBox="0 0 34 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 21.6884H0V18.0737H17V21.6884ZM34 12.6516H0V9.03684H34V12.6516ZM34 3.61474H17V0H34V3.61474Z" fill="white"/>
            </svg>
        </div>
        <ul id="sidebar-list">
          <li>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="podcast.html"><i class="fa-solid fa-podcast"></i> Podcasts</a>
          </li>
          <li>
            <a href="topPlaylist.html"><i class="fa-solid fa-circle-play"></i> Top playlist</a>
          </li>
          <li>
            <a href="search.html"
              ><i class="fa-sharp fa-solid fa-magnifying-glass"></i> Search</a
            >
          </li>

          <li>
            <a href="create.html"
              ><i class="fa-sharp fa-solid fa-plus"></i> New Playlist</a
            >
          </li>

          <hr class="solid" />
        </ul>
      </div>
      <div class="playlist-box">
        <div class="inline">
          <h2>PLAYLIST</h2>
          <button class="add-btn">
            <a href="search.html"><i class="fa fa-plus"></i></a>
          </button>
        </div>
        <h1 class="playlist-name"></h1>
        <div class="playlist-header">
        <h2>SONG</h2>
        <h2><span id="likes" style="padding: 0 10px;">0</span>LIKE<i class="fa-heart fa-regular" style="padding:0 10px"></i></h2>

        </div>
        <hr />
        <ul id="playlist-song"></ul>
      </div>
      <div class="footer"></div>
    </div>
    <div class="audio-container" id="container" style="display: none">
      <div class="image-box">
        <img class="audio-bar-img" src="" alt="Album Cover" />
        <div class="">
          <p class="songtitle"></p>
          <p class="songartist"></p>
        </div>
      </div>
      <audio controls>
        <source src="" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div style="width: 30%"></div>
    </div>
  </body>
  <script src="../project4/js/index.js"></script>
  <script src="../project4/js/playlist.js"></script>
  <script src="../project4/js/audio.js" type="module"></script>
  <script src="../project4/js/likePlaylist.js"></script>
</html>
