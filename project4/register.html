<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Login form with JavaScript Validation</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
    <div class="logo">
        <a href=""><img src="/assets/logo/logo.png" alt="logo" class="logo"/></a>
    </div>
    <div class="form">
    
  
    <h1 class="title text-login">Register to your account</h1>
    <form action="" id="formvalidate">
      <div class="input-group">
        <label class="palceholder text-login" for="name">Name</label>
        <br>
        <input class="form-control text-login" size="35" name="name" id="name" type="text" required />
      </div>
      <div class="input-group">
        <label class="palceholder text-login" for="surname">Surname</label>
        <br>
        <input class="form-control text-login" size="35" name="surname" id="surname" type="text" placeholder="" required />
      </div>
      <div class="input-group">
        <label class="palceholder text-login" for="userName">Username</label>
        <br>
        <input class="form-control text-login" size="35" name="userName" id="userName" type="text" placeholder="" required />
      </div>
      <div class="input-group">
        <label class="palceholder text-login"for="userEmail">Email</label>
        <br>
        <input class="form-control text-login"  size="35" name="userEmail" id="userEmail" type="email" placeholder="" required/>
        <br>
        <label for="userEmail" class="text-error" id="alertEmail"></label>
      </div>
      <div class="input-group">
        <label class="palceholder text-login"for="userPassword">Password</label>
        <br>
        <input class="form-control text-login"  size="35" name="userPassword" id="userPassword" type="password" placeholder="" />
        <br>
        <label for="userEmail" class="text-error" id="alertPassword"></label>

      </div>  
      <div class="input-group">
        <label class="palceholder text-login"for="userDate">Date of birth</label>
        <br>
        <input class="form-control text-login"  size="35" name="userDate" id="userDate" type="date" placeholder="" min="1920-01-01" required/>
      </div>
      <div class="input-group">
        <input class="form-control text-login"  size="35" name="condition" id="condition" type="checkbox" required/>
        <label class="palceholder text-login" for="condition" style="margin-bottom: 10px;">Terms and condition</label>
        
      </div>

      <button type="submit" id="register">Register</button>
    </form>
    
</div>
  
</div>

</body>
<script src="/register.js"></script>
</html>
