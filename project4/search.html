<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="style.css" />
    <!--script autocomplete jquery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--load jQuery UI  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- script for icons-->
    <script
      src="https://kit.fontawesome.com/96629882c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <a href="index.html"
          ><img src="../project4/assets/logo/logo.png" alt="logo" class="logo"
        /></a>

        <div class="header-button">
          <form action="" class="search-bar">
            <input type="text" size="25" placeholder="Search..." id="song" />
            <button type="submit" id="search">
              <i class="fa fa-search" ></i>
            </button>
          </form>
          <a href="login.html"><button id="login">Log In</button></a>
          <a href="register.html"><button id="register">Register</button></a>
          <a href="user.html"
            ><i class="user-icon fa fa-user-circle fa-2xl" style="display:none"></i
          ></a>
        </div>
      </div>
      <div class="sidebar">
        <ul id="sidebar-list">
          <li>
            <a href="search.html"
              ><i class="fa-sharp fa-solid fa-magnifying-glass"></i> Search</a
            >
          </li>
          <li>
            <a href="create.html"
              ><i class="fa-sharp fa-solid fa-plus"></i> New Playlist</a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-sharp fa-solid fa-bookmark"></i> Saved songs</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-sharp fa-solid fa-gear"></i> Settings</a>
          </li>
          <hr class="solid" />
        </ul>
      </div>
      <div class="search-grid" style="display: none">
        <div class="songdiv" id="song1">
          <img class="songcover" alt="" />
          <i class="playIcon fa-solid fa-circle-play fa-2xl"></i>
          <p class="songtitle"></p>
          <p class="songartist"></p>
        </div>
        <div class="add-song-box">
          <h2 class="text-center">Add to playlist</h2>
          <div class="custom-select">
            <select id="playlist-dropdown">
              <option value="defaul">Select playlist:</option>
            </select>
            <button class="add-btn" id="Q">Add</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <br />
        <p>Sign up to the AudioCity today!</p>
        <br />
        <p class="songartist">Â© Secure Privacy 2022. All Rights Reserved.</p>
        <a class="legal" href="#">Cookies and Legal</a>
      </div>
    </div>
    <div class="audio-container" id="container" style="display: none">
      <div class="image-box">
        <img class="audio-bar-img" src="" alt="Album Cover" />
        <div class="">
          <p class="songtitle"></p>
          <p class="songartist"></p>
        </div>
      </div>
      <audio controls>
        <source src="" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div style="width: 30%"></div>
    </div>
  </body>
  <script src="js/index.js"></script>
  <script type="module" src="js/search.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="../project4/js/audio.js" type="module"></script>
</html>
