<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="../project4/style/style.css" id="accessibilityLink" />
    <!-- script for icons-->
    <script
      src="https://kit.fontawesome.com/96629882c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input type="checkbox" class="idk" id="darkMode" />
    <!-- darkmode.js working, bc it lets run the code and not stopping on first error -->

    <div class="grid-container">
      <div class="header">
        <form action="" class="search-bar">
          <input type="text" size="25" placeholder="Search..." id="song" />
          <button type="submit" id="search">
            <i class="fa fa-search"></i>
          </button>
        </form>

        <div class="user-button">
          <a href="login.html"><button id="login">Log In</button></a>
          <a href="register.html"><button id="register">Register</button></a>

          <a href="user.html"
            ><i
              class="user-icon fa fa-user-circle fa-2xl"
              style="display: none"
            ></i
          ></a>
          <a href="index.html"
            ><button id="logout" onclick="userlogout()">
              <i class="fa fa-sign-out" aria-hidden="true"></i></button
          ></a>
        </div>
      </div>

      <div class="sidebar">
        <div class="header-sidebar">
          <a href="index.html"
            ><img
              src="../project4/assets/logo/logo1v2c.png"
              alt="logo"
              class="logo"
          /></a>
          <svg
            width="34"
            height="22"
            viewBox="0 0 34 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17 21.6884H0V18.0737H17V21.6884ZM34 12.6516H0V9.03684H34V12.6516ZM34 3.61474H17V0H34V3.61474Z"
              fill="white"
            />
          </svg>
        </div>
        <ul id="sidebar-list">
          <li>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="podcast.html"
              ><i class="fa-solid fa-podcast"></i> Podcasts</a
            >
          </li>
          <li>
            <a href="search.html"
              ><i class="fa-sharp fa-solid fa-magnifying-glass"></i> Search</a
            >
          </li>
          <li>
            <a href="settings.html"
              ><i class="fa-sharp fa-solid fa-gear"></i> Settings</a
            >
          </li>
          <li>
            <a href="create.html"
              ><i class="fa-sharp fa-solid fa-plus"></i> New Playlist</a
            >
          </li>

          <hr class="solid" />
        </ul>
      </div>

      <div class="userPage">
        <div class="container">
          <a style="text-decoration: none" href="#"
            ><img
              class="userPicture"
              src="../project4/assets/images/profile-picture.jpg"
              alt="" />
            <div class="changePicture">
              <i class="fa-sharp fa-solid fa-upload"></i></div
          ></a>
        </div>

        <h1 class="userName" id="userName">Username</h1>
        <br />
        <div class="userPlaylist" id="playlist">
          <p>Your playlists:</p>
        </div>
        <br>
        <div class="userPlaylist" id="artist">
          <p>Followed artists:</p>
        </div>
        <br>
        <div class="userEmail"></div>
        <br />
        <a href="#"><p class="changeEmailPassword">Change your e-mail</p></a>
        <a href="#"><p class="changeEmailPassword">Change your password</p></a>
        <br />
        <div class="ad-premium">Tired of ads? Become a premium member!</div>
      </div>

      <div class="footer">
        <p class="songartist">Â© Secure Privacy 2022. All Rights Reserved.</p>
        <a class="legal" href="#">Cookies and Legal</a>
      </div>
    </div>
  </body>

  <script src="js/user.js"></script>
  <script src="../project4/js/index.js"></script>
  <script src="../project4/js/darkmode.js"></script>
  <script></script>
</html>
